<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="return false">
      <input type="text" placeholder="Whats your goal today?" />
      <select id="dropdown" name="type" required>
        <option disabled selected value>type of task</option>
        <option value="preferNo">Standard</option>
        <option value="preferNo">Must Do Today</option>
        <option value="other">10 Min "Just Do It"</option>
      </select>
      <input type="submit" value="Add" onclick="addTask()" />
    </form>
    <h3>To do</h3>
    <div id="tasks-container" class="tasks">
      <span id="empty-list-span">Your task list is empty :)</span>
    </div>
    <h3>Done</h3>
    <div id="tasks-done-container" class="tasks">
      <span id="empty-list-done-span">You didn't finish any task today :(</span>
    </div>
  </body>
</html>
