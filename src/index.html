<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="utils.js"></script>
  </head>
  <body>
    <h1>
      <img class="titleImage" src="./make it happen.jpg" alt="make it happen" />
    </h1>
    <form onsubmit="return false">
      <input
        id="text-input"
        type="text"
        placeholder="What's your goal today?"
      />
      <select id="priority-selector" name="number">
        <option disabled selected value>importance</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="add-button" onclick="addTask()">Add</button>
    </form>
    <h3>Tasks left :</h3>
    <div id="tasks-container" class="tasks">
      <span id="empty-list-span">Your task list is empty :)</span>
    </div>
    <h3>Completed tasks :</h3>
    <div id="tasks-done-container" class="tasks">
      <span id="empty-list-done-span">You didn't finish any task today :(</span>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
